<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
    <link rel="stylesheet" href="./css/default.css">
</head>
<body>
    <div class="topNavBar">
        <div class="display">
            <span class="siteName"><a href="./admin.html">MUSIC</a></span>
            <a href="./index.html" target="_blank">
                <ul class="site">
                    <li>Index</li>
                </ul>
            </a>
        </div>
    </div>
    <div class="page">
        <aside>
            <div class="title">
                <h1>Music Upload</h1>
                <span>10 MB max per file</span>
            </div>
            <div class="uploadArea">
                <div id="uploadContainer" class="dropable">
                    <div id="pickfiles" class="clickable">

                    </div>
                </div>
            </div>
            <div id="siteLoading"  class="loading-container">

            <div class="songContainer">
                <span class="newSong"></span>
                <span id="songList-container">
                </span>
            </div>
        </aside>
        <main>
        </main>

    <script src="./vendors/av-min.js"></script>

    <script src="./vendors/moxie.js"></script>
    <script src="./vendors/plupload.min.js"></script>
    <script src="./js/admin/eventHub.js"></script>
    <script src="./js/admin/songForm.js"></script>
    <script src="./js/admin/newSong.js"></script>
